{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">

    <div class="form-group">
      <!-- AUTHOR NAME -->
      <div class="col-sm-5">
        <label for="author-name" class="col-sm-2 control-label">Author Name</label>
        <input name="author-name" type="text" class="form-control"/>
      </div>

      <!-- AUTHOR EMAIL -->
      <div class="col-sm-5">
        <label for="author-email" class="col-sm-2 control-label">Author Email</label>
        <input name="author-email" type="text" class="form-control"/>
      </div>

      <!-- TITLE -->
      <div class="col-sm-10">
        <label for="title" class="col-sm-2 control-label">Page Title</label>
        <input name="title" type="text" class="form-control"/>
      </div>

      <!-- PAGE CONTENT -->
      <div class="col-sm-10">
        <label for="page-content" class="col-sm-2 control-label">Page Content</label>
        <textarea rows="10" name="page-content" class="form-control"></textarea>
      </div>

      <!-- TAGS -->
      <div class="col-sm-10">
        <label for="tags" class="col-sm-2 control-label">Tags</label>
        <input name="tags" type="text" class="form-control"/>
      </div>

      <!-- PAGE STATUS -->
      <div class="col-sm-10">
        <label for="page-status" class="col-sm-2 control-label">Page Status</label>
        <select name="page-status" class="form-control">
          <option value="open">Open</option>
          <option value="closed">Closed</option>
        </select>
      </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>

  </form>
{% endblock %}
